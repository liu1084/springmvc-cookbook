				<a href="#">主页/系统管理/账户管理/账户信息</a>
			</li>
		</ul>
		<div class="neu-page">
			<div class="container-fluid">
				<div class="row">
					<div class="neu-form-title">账户信息</div>
					<div class="col-md-12">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="account-name" class="col-sm-1 control-label">
									帐号
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="account-name" />
								</div>
							</div>
							<div class="form-group">
								<label for="nickname" class="col-sm-1 control-label">
									名称
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="nickname" />
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-1 control-label">
									邮箱
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="email" />
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-1 control-label">
									密码
								</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="password" />
								</div>
							</div>
							<div class="form-group">
								<label for="re-password" class="col-sm-1 control-label">
									确认密码
								</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="re-password" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">
									角色
								</label>
								<div class="col-sm-10 row">
									<input type="radio" name="role">
									<label class="neu-inline-label">
										测试用户
									</label>
									<input type="radio" name="role">
									<label class="neu-inline-label">
										管理员
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label">
									权限
								</label>
								<div class="col-sm-10">
									<input type="checkbox" name="authorize" />
									<label class="neu-inline-label">
										自动化测试
									</label>
									<label class="neu-inline-label">
										<input type="checkbox" name="authorize" />手工测试
									</label>
									<input type="checkbox" name="authorize" />
									<label class="neu-inline-label">
										手工测试
									</label>
									<input type="checkbox" name="authorize" />
									<label class="neu-inline-label">
										系统设置
									</label>
									<input type="checkbox" name="authorize" />
									<label class="neu-inline-label">
										设备设置
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">描述</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-1 col-sm-10">
									<button class="btn btn-primary">保存</button>
									<button class="btn btn-default">取消</button>
								</div>
							</div>
						</form>
					</div>
